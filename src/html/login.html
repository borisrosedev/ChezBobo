<!doctype html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="»Author" » content="»restaurant" Olga » />
    <title>Chez Boris | Connexion</title>
    <script
      src="https://kit.fontawesome.com/1b1fa6fbda.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body style="margin: 0">
    <video autoplay muted>
      <source src="../../assets/videos/coffee.mp4" />
    </video>
    <header>
      <span aria-label="titre du restaurant">Chez Bobo</span>
      <nav
        style="
          display: flex;
          align-items: center;
          justify-content: space-evenly;
        "
      >
        <a href="/" style="margin-inline: 10px">
          <i class="fa-solid fa-utensils"></i>
        </a>

        <a href="/" style="margin-inline: 10px">
          <i class="fa-solid fa-right-to-bracket"></i>
        </a>
      </nav>
    </header>
    <main class="login-main">
      <form id="login-form">
        <section>
          <article>
            <label for="email"></label>
            <input
              id="email"
              type="email"
              placeholder="Entrer votre email"
              aria-required="true"
            />
            <small id="error-email"></small>
          </article>

          <article>
            <label for="password"></label>
            <input id="password" type="password" aria-required="true" />
            <small id="error-password"></small>
          </article>
        </section>
        <section style="display: flex">
          <button type="submit">Valider</button>
          <button type="submit">Réinitialiser</button>
        </section>
      </form>
    </main>
    <script type="module" src="../js/pages/login.js"></script>
  </body>
</html>
